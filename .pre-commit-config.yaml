exclude: |
  (?x)^(
      build|
      examples|
      external_libs|
      lightgbm-python|
      lightgbm_r|
      python-package|
      tests|
  )$

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.2.1
    hooks:
      # Run the linter.
      - id: ruff
        args: ["--config", "pyproject.toml"]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
