name: Triggering comments

on:
  push:
    branches:
      - fix/comment-triggered-jobs
  # issue_comment:
  #   types: [created]

jobs:
  triggering-tests:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: none
      discussions: none
      id-token: write
      issues: write
      packages: none
      pages: none
      pull-requests: write
      repository-projects: none
      security-events: none
      statuses: write
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 5
          submodules: false

      - name: Trigger R valgrind tests
        #if: github.event.comment.body == '/gha run r-valgrind'
        run: |
          $GITHUB_WORKSPACE/.ci/trigger-dispatch-run.sh \
            "https://github.com/microsoft/LightGBM/pull/7035" \
            "3294647110" \
            "gha_run_r_valgrind"

