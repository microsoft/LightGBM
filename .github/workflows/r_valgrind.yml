name: R valgrind tests

on:
  push:
    branches:
      - fix/comment-triggered-jobs
  workflow_dispatch:
    inputs:
      pr-branch:
        type: string
      pr-number:
        type: string

permissions:
  actions: write
  checks: write
  contents: write
  deployments: none
  discussions: none
  id-token: write
  issues: write
  packages: none
  pages: none
  pull-requests: write
  repository-projects: none
  security-events: none
  statuses: write

jobs:
  test-r-valgrind:
    name: r-package (ubuntu-latest, R-devel, valgrind)
    timeout-minutes: 360
    runs-on: ubuntu-latest
    container: wch1/r-debug
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - name: Install essential software before checkout
        shell: bash
        run: |
          apt-get update
          apt-get install --no-install-recommends -y \
            curl \
            jq
      - name: Trust git cloning LightGBM
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 5
          submodules: true
          repository: microsoft/LightGBM
          #ref: "refs/pull/${{ inputs.pr-number }}/merge"
          ref: "refs/pull/7035/merge"
      - name: Run tests with valgrind
        shell: bash
        #run: ./.ci/test-r-package-valgrind.sh
        run: |
          echo "ran something"
          exit 0
      - name: Send final status
        if: ${{ always() }}
        run: |
          $GITHUB_WORKSPACE/.ci/set-commit-status.sh \
            "${{ github.workflow }}" \
            "${{ job.status }}" \
            "${{ github.sha }}"
          comment="Workflow **${{ github.workflow }}** has been triggered! ðŸš€\r\n"
          comment="${comment}${GITHUB_SERVER_URL}/microsoft/LightGBM/actions/runs/${GITHUB_RUN_ID} \r\n"
          comment="${comment} Status: ${{ job.status }}"
          # $GITHUB_WORKSPACE/.ci/append-comment.sh \
          #   "${{ inputs.pr-number }}" \
          #   "${comment}"
          $GITHUB_WORKSPACE/.ci/append-comment.sh \
            "7035" \
            "${comment}"
      - name: Rerun workflow-indicator
        if: ${{ always() }}
        run: |
          # bash $GITHUB_WORKSPACE/.ci/rerun-workflow.sh \
          #   "optional_checks.yml" \
          #   "${{ inputs.pr-number }}" \
          #   "${{ inputs.pr-branch }}" \
          #   || true
          bash $GITHUB_WORKSPACE/.ci/rerun-workflow.sh \
            "optional_checks.yml" \
            "7035" \
            "fix/comment-triggered-jobs" \
            || true
