name: docs-env
channels:
  - nodefaults
  - conda-forge
dependencies:
  - breathe
  - python=3.9
  - r-base=4.1.3
  - r-data.table=1.14.2
  - r-jsonlite=1.7.2
  - r-knitr=1.37
  - r-matrix=1.4_0
  - r-pkgdown=1.6.1
  - r-rmarkdown=2.11
  - r-roxygen2=7.2.1
  # scikit-learn pin can hopefully be changed to a floor after
  # https://github.com/scikit-learn/scikit-learn/pull/26747
  - scikit-learn<1.3.0
  - sphinx
  - "sphinx_rtd_theme>=0.5"
