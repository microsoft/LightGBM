name: SWIG

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# automatically cancel in-progress builds if another commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # tell scripts where to put artifacts
  # (this variable name is left over from when jobs ran on Azure DevOps)
  BUILD_ARTIFACTSTAGINGDIRECTORY: 'artifacts'
  # in CMake-driven builds, parallelize compilation
  CMAKE_BUILD_PARALLEL_LEVEL: 4
  # these jobs do not rely on conda
  SETUP_CONDA: 'false'
  # all jobs here have the same ''
  TASK: swig

jobs:
  test-swig:
    # yamllint disable-line rule:line-length
    name: swig (${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gcc
            container: 'lightgbm.azurecr.io/vsts-agent:manylinux_2_28_x86_64'
          - os: macos-13
            compiler: clang
            container: null
          # Visual Studio 2022
          - os: windows-2022
            compiler: msvc
            container: null
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 5
          submodules: true
      - name: Setup and run tests on Linux and macOS
        if: startsWith(matrix.os, 'macos') || startsWith(matrix.os, 'ubuntu')
        shell: bash
        run: |
          export BUILD_DIRECTORY="${GITHUB_WORKSPACE}"
          export COMPILER="${{ matrix.compiler }}"
          if [[ "${{ matrix.os }}" =~ ^macos ]]; then
              export OS_NAME="macos"
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
              export OS_NAME="linux"
          fi
          $GITHUB_WORKSPACE/.ci/setup.sh
          $GITHUB_WORKSPACE/.ci/test.sh
      - name: Setup and run tests on Windows
        if: startsWith(matrix.os, 'windows')
        shell: pwsh -command ". {0}"
        run: |
          $env:BUILD_DIRECTORY = $env:GITHUB_WORKSPACE
          $env:BUILD_SOURCESDIRECTORY = $env:BUILD_DIRECTORY
          & "$env:GITHUB_WORKSPACE/.ci/test-windows.ps1"
      - name: upload jar
        uses: actions/upload-artifact@v4
        with:
          name: linux-aarch64-wheel
          path: ${{ env.BUILD_ARTIFACTSTAGINGDIRECTORY }}/*.jar
  all-swig-jobs-successful:
    if: always()
    runs-on: ubuntu-latest
    needs:
      - test-swig
    steps:
      - name: Note that all tests succeeded
        uses: re-actors/alls-green@v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
