jobs:
  triggering-tests:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: none
      discussions: none
      id-token: write
      issues: write
      packages: none
      pages: none
      pull-requests: write
      repository-projects: none
      security-events: none
      statuses: write
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 5
          submodules: false

      - name: Trigger R valgrind tests
        #if: github.event.comment.body == '/gha run r-valgrind'
        uses: ./.github/workflows/r_valgrind.yml
        with:
          # TODO: get these from GitHub context somehow
          comment-number: '3294647110'
          pr-branch: 'fix/comment-triggered-jobs'
          pr-number: '7035'
          pr-sha: ${{ github.sha }}

