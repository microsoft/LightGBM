name: R valgrind tests

on:
  repository_dispatch:
    types: [gha_run_r_valgrind]
  workflow_call:
    inputs:
      comment-number:
        type: string
      pr-branch:
        type: string
      pr-number:
        type: string
      pr-sha:
        type: string

jobs:
  test-r-valgrind:
    name: r-package (ubuntu-latest, R-devel, valgrind)
    timeout-minutes: 360
    runs-on: ubuntu-latest
    container: wch1/r-debug
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - name: Install essential software before checkout
        shell: bash
        run: |
          apt-get update
          apt-get install --no-install-recommends -y \
            curl \
            jq
      - name: Trust git cloning LightGBM
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 5
          submodules: true
          repository: microsoft/LightGBM
          ref: "refs/pull/${{ inputs.pr-number }}/merge"
      - name: Send init status
        if: ${{ always() }}
        shell: bash
        run: |
          $GITHUB_WORKSPACE/.ci/set-commit-status.sh \
            "${{ github.workflow }}" \
            "pending" \
            "${{ inputs.pr-sha }}"
          comment="Workflow **${{ github.workflow }}** has been triggered! ðŸš€\r\n"
          comment="${comment}${GITHUB_SERVER_URL}/microsoft/LightGBM/actions/runs/${GITHUB_RUN_ID}"
          $GITHUB_WORKSPACE/.ci/append-comment.sh \
            "${{ inputs.comment-number }}" \
            "${comment}"
      - name: Run tests with valgrind
        shell: bash
        run: ./.ci/test-r-package-valgrind.sh
      - name: Send final status
        if: ${{ always() }}
        run: |
          $GITHUB_WORKSPACE/.ci/set-commit-status.sh \
            "${{ github.workflow }}" \
            "${{ job.status }}" \
            "${{ inputs.pr-sha }}"
          $GITHUB_WORKSPACE/.ci/append-comment.sh \
            "${{ inputs.comment-number }}" \
            "Status: ${{ job.status }}."
      - name: Rerun workflow-indicator
        if: ${{ always() }}
        run: |
          bash $GITHUB_WORKSPACE/.ci/rerun-workflow.sh \
            "optional_checks.yml" \
            "${{ inputs.pr-number }}" \
            "${{ inputs.pr-branch }}" \
            || true
